<head>
  <title>Budget</title>
</head>

<body>
  <div class="container">
    <div class="row-fluid">
            <div class="col-sm-12 col-md-9">
                <h1>Budget App!</h1>
            </div>
            <div class="col-sm-12 col-md-3 clearfix">
                <br />
                {{> loginButtons}}
                <br /><br />
            </div>
        </div>
        <div class="row-fluid">
            {{#if currentUser}}
                <div class="col-sm-12 col-md-9">
{{> tabular table=TabularTables.Transactions class="table table-striped table-bordered table-condensed"}}
                </div>
                <div class="col-sm-12 col-md-3">
                </div>
            {{else}}
                <div class="col-sm-12 col-md-9 col-lg-6">
                    <p>Please log in to start building your personal budget</p>
                </div>
            {{/if}}
        </div>
  </div>
</body>
